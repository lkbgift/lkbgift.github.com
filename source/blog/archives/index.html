---
layout: page
title: Blog Archive
footer: false
---

<div id="blog-archives">
<div class="row">
  
{% for post in site.posts reverse %}
{% capture this_year %}{{ post.date | date: "%Y" }}{% endcapture %}
{% unless year == this_year %}
  {% assign year = this_year %}
  
<div class="large-2 small-12 column left">
  <h2>{{ year }}</h2>
</div>
{% endunless %}
<div class="large-10 small-12 column right">
  <article>
    {% include archive_post.html %}
  </article>
</div>
{% endfor %}
</div>
</div>
